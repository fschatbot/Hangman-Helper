<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman Guesser</title>

		<!-- Meta Data -->
		<link rel="icon" href="hang.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://fschatbot.github.io/Hangman-Helper/" />
		<meta
			name="description"
			content="This site helps you in cheating hangman. Indexing though 670,000 words to help you hangman. Ad free, high speed, super customizable."
		/>
		<meta
			property="og:description"
			content="This site helps you in cheating hangman. Indexing though 670,000 words to help you hangman. Ad free, high speed, super customizable."
		/>
		<meta
			property="og:image"
			content="https://s3.amazonaws.com/iconbros/icons/icon_svgs/000/001/955/original/hangman.svg?1560586372"
		/>
		<meta property="og:title" content="Hangman Guesser" />
		<meta name="title" content="Hangman Guesser" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Scripts and CSS Files -->
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka&family=JetBrains+Mono&family=Mulish&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="app.css" />
		<script defer src="script.js"></script>
	</head>

	<body>
		<div class="header">
			<h1>Hangman Guesser</h1>
			<h2>Helps you cheat in hangman</h2>
		</div>
		<div class="inputs" id="current_info">
			<input type="text" class="guess" n="1" />
			<input type="text" class="guess" n="2" />
			<input type="text" class="guess" n="3" />
			<input type="text" class="guess" n="4" />
			<input type="text" class="guess" n="5" />
			<input type="text" class="guess" n="6" />
			<input type="text" class="guess" n="7" />
			<input type="text" class="guess" n="8" />
		</div>
		<div class="container">
			<div class="hangman">
				<div class="head"></div>
				<div class="body"></div>
				<div class="left-arm"></div>
				<div class="right-arm"></div>
				<div class="left-leg"></div>
				<div class="right-leg"></div>
			</div>
			<div>
				<h3 class="container-name">Keyboard</h3>
				<div class="keyboard">
					<span>a</span>
					<span>b</span>
					<span>c</span>
					<span>d</span>
					<span>e</span>
					<span>f</span>
					<span>g</span>
					<span>h</span>
					<span>i</span>
					<span>j</span>
					<span>k</span>
					<span>l</span>
					<span>m</span>
					<span>n</span>
					<span>o</span>
					<span>p</span>
					<span>q</span>
					<span>r</span>
					<span>s</span>
					<span>t</span>
					<span>u</span>
					<span>v</span>
					<span>w</span>
					<span>x</span>
					<span>y</span>
					<span>z</span>
				</div>
			</div>
			<div>
				<h3 class="container-name">Matched Words</h3>
				<div id="matched_words" class="guesses"></div>
			</div>
			<div>
				<h3 class="container-name">Recommened Next Guess</h3>
				<div id="char_stats" class="stats">
					<template letter-stats>
						<div class="stats">
							<span letter-name>F</span>
							<div class="progress">
								<div class="progress-bar" id="progress-bar">
									<div class="progress-thumb" style="width: 17%" progressbar-thumb></div>
								</div>
								<label for="progress-bar" letter-percentage>100%</label>
							</div>
						</div>
					</template>
				</div>
			</div>
			<div>
				<h3 class="container-name">Config</h3>
				<div class="config">
					<label for="no_of_letters">No of letters:</label>
					<div class="wordLen">
						<button data-action="decrement">-</button>
						<input type="text" id="no_of_letters" value="8" class="wordLenInp" disabled readonly />
						<button data-action="increment">+</button>
					</div>
					<h3>Exclusions:</h3>
					<input type="checkbox" name="onlyAlpha" id="onlyAlpha" />
					<label for="onlyAlpha">Keep words with only alphabets</label><br />
					<input type="checkbox" name="NoSpaces" id="NoSpaces" />
					<label for="NoSpaces">Remove Whitespaces</label><br />
					<input type="checkbox" name="NoNumbers" id="NoNumbers" />
					<label for="NoNumbers">Exclude Numbers</label><br />
					<input type="checkbox" name="NoFreaky" id="NoFreaky" />
					<label for="NoFreaky">Exclude Freaky Characters</label><br />
					<h3>Dictionarys:</h3>
					<input type="checkbox" name="dictionary" id="dictionary" />
					<label for="dictionary">
						Include words from
						<a href="https://www.dictionary.com/" target="_blank" rel="noreferrer">
							dictionary.com
						</a>
					</label>
					<br />
					<input type="checkbox" name="yourdictionary" id="dictionary" />
					<label for="yourdictionary">Include words from </label
					><a href="https://www.yourdictionary.com/" target="_blank" rel="noreferrer"
						>yourdictionary.com</a
					><br />
					<input type="checkbox" name="merriam-webster" id="dictionary" />
					<label for="merriam-webster">Include words from </label
					><a href="https://www.merriam-webster.com/dictionary/" target="_blank" rel="noreferrer"
						>merriam-webster.com</a
					><br />
					<input type="checkbox" name="oxford" id="dictionary" />
					<label for="oxford">Include words from </label
					><a href="https://www.oxfordlearnersdictionaries.com/" target="_blank" rel="noreferrer"
						>oxfordlearnersdictionaries.com</a
					><br />
					<input type="checkbox" name="macmillan" id="dictionary" />
					<label for="macmillan">Include words from </label
					><a href="https://www.macmillandictionary.com/" target="_blank" rel="noreferrer"
						>macmillandictionary.com</a
					><br />
					<input type="checkbox" name="" id="" disabled checked />
					<label for="">basic 500 words list</label><br />
					<button
						class="purge"
						id="purge_dup"
						title="Speeds up performance, frees up memory, better guesses"
					>
						Purge Duplicate Words
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
