<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman Guesser</title>
		<link rel="stylesheet" href="app.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Hangman Guesser</h1>
			<h2>Helps you cheat in hangman</h2>
		</div>
		<div class="inputs" id="current_info">
			<input type="text" class="guess" n="1" />
			<input type="text" class="guess" n="2" />
			<input type="text" class="guess" n="3" />
			<input type="text" class="guess" n="4" />
			<input type="text" class="guess" n="5" />
			<input type="text" class="guess" n="6" />
			<input type="text" class="guess" n="7" />
			<input type="text" class="guess" n="8" />
		</div>
		<div class="container">
			<div class="hangman">
				<div class="head"></div>
				<div class="body"></div>
				<div class="left-arm"></div>
				<div class="right-arm"></div>
				<div class="left-leg"></div>
				<div class="right-leg"></div>
			</div>
			<div class="keyboard">
				<span>a</span>
				<span>b</span>
				<span>c</span>
				<span>d</span>
				<span>e</span>
				<span>f</span>
				<span>g</span>
				<span>h</span>
				<span>i</span>
				<span>j</span>
				<span>k</span>
				<span>l</span>
				<span>m</span>
				<span>n</span>
				<span>o</span>
				<span>p</span>
				<span>q</span>
				<span>r</span>
				<span>s</span>
				<span>t</span>
				<span>u</span>
				<span>v</span>
				<span>w</span>
				<span>x</span>
				<span>y</span>
				<span>z</span>
			</div>
			<div id="matched_words" class="guesses"></div>
			<div id="char_stats" class="stats">
				<template letter-stats>
					<div class="stats">
						<span letter-name>F</span>
						<div class="progress">
							<div class="progress-bar" id="progress-bar">
								<div class="progress-thumb" style="width: 17%" progressbar-thumb></div>
							</div>
							<label for="progress-bar" letter-percentage>100%</label>
						</div>
					</div>
				</template>
			</div>
			<div class="config">
				No of letters:
				<div class="wordLen">
					<button data-action="decrement">-</button>
					<input type="text" id="no_of_letters" value="8" class="wordLenInp" disabled readonly />
					<button data-action="increment">+</button>
				</div>
				<h3>Exclusions:</h3>
				<input type="checkbox" name="" id="" />
				<label for="">Keep words with only alphabets</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">Remove Whitspaces</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">Exclude Numbers</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">Exclude Freaky Characters</label><br />
				<h3>Dictionarys:</h3>
				<input type="checkbox" name="" id="" />
				<label for="">Dictionary.com</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">yourdictionary.com</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">merriam-webster.com</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">oxforddictionaries.com</label><br />
				<input type="checkbox" name="" id="" />
				<label for="">macmillandictionary.com</label><br />
				<input type="checkbox" name="" id="" disabled checked />
				<label for="">basic 500 words list</label><br />
				<button>Purge Duplicate Words</button>
			</div>
		</div>
	</body>
</html>
